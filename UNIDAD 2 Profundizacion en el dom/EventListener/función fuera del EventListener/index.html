<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EventListener</title>
</head>
<body>
    <button id="boton1">Mostrar Alert</button>
    <script>
        document.getElementById("boton1").addEventListener("click",mostarMensaje);
        function mostarMensaje(argument) {
            alert("EventListener!!");
        }
    </script>
</body>
</html>
