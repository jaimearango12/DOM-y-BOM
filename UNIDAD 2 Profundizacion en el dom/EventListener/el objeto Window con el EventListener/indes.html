<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EventListener</title>
</head>
<body>
    <p>En este ejemplo se asocia un evento tipo resize al objeto windows.</p>

    <script>
        window.addEventListener("resize",function(){alert("Cambio de dimension de Ventana!!")});
    </script>
</body>
</html>
