<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> PreviousSibling </title>
    <script>
        function nodeHermanoAnterior() {
             var texto= "";
             var parrafo = document.getElementById("p1");
             var mensaje = document.getElementById("mensaje");

             mensaje.innerHTML = "Anterior nodo hermano del elemento parrafo: " + parrafo.previousSibling.nodeName; // Se utiliza la propiedad previousSibling de eleemnto parrafo con id p1 para obtener el anterior nodo hermano con su respectivo nombre para mostarlo con el elemento p con el id mensaje  
        }
    </script>
</head>
<body>
    <div id="miDiv"><h1>Encabezado 1</h1><p id="p1">Parrafo 1 </p><input type="text"></div>
    
    <br>

    <button onclick="nodeHermanoAnterior()"> Anterior nodo hermano</button>

    <p id="mensaje"></p>
</body>
</html>
