<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nodos</title>
</head>
<body>
    <h1>Mi primer elemento H1</h1>
    <h1>Mi segundo elemto H1</h1>
    <input type="text" name="txt1" value="Mi primer input">
    <input type="text" name="txt2" value="Mi segundo input">
    <div>
        Mi primer elemento div
    </div>
    <div>
        Mi segundo elemento div
    </div>
    <button onclick="numerosdeEncabezados()">Numero de encabezados</button>
    <button onclick="NumerodeInputs()">Numero de inputs</button>
    <button onclick="numeroDeDivs()">Numero de div</button>
    <button onclick="cambiarEncabezado()">Cambiar encabezados</button>
    <button onclick="cambiarInputs()">Cambiar Inputs</button>
    <button onclick="cambiarDivs()">Cambiar Div</button>

    <script>
        function numerosdeEncabezados(){
            var listaEncabezados= document.getElementsByTagName("h1");
            var numeroEncabezados= listaEncabezados.length;
            alert (numeroEncabezados);
        }
        function NumerodeInputs(){
            var listaInputs= document.getElementsByTagName("input");
            var numeroInputs= listaInputs.length;
            alert (numeroInputs);
        }
        function numeroDeDivs(){
            var listaDivs= document.getElementsByTagName("div");
            var numeroDivs= listaDivs.length;
            alert (numeroDivs);
        }

        function cambiarEncabezado(){
            document.getElementsByTagName("h1")[0].style.backgroundColor= "pink";
            document.getElementsByTagName("h1")[0].style.fontSize= "x-large";

            document.getElementsByTagName("h1")[1].style.backgroundColor= "red";
            document.getElementsByTagName("h1")[1].style.fontSize= "xx-large";
        }

        function cambiarInputs(){
            document.getElementsByTagName("input")[0].style.color= "green";
            document.getElementsByTagName("input")[0].style.fontFamily= "verdana";

            document.getElementsByTagName("input")[1].style.color= "cyan";
            document.getElementsByTagName("input")[1].style.fontFamily= "verdana";
        }

        function cambiarDivs(){
            document.getElementsByTagName("div")[0].style.backgroundColor= "yellow";
            document.getElementsByTagName("div")[0].style.width= "300px";
            document.getElementsByTagName("div")[0].style.height= "300px";

            document.getElementsByTagName("div")[1].style.backgroundColor= "purple";
            document.getElementsByTagName("div")[1].style.fontSize= "700px";
            document.getElementsByTagName("div")[1].style.width= "700px";
        }
    </script>
</body>
</html>
