<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FirstChild</title>
    <script>
        function nodoPrimero () {
            var text = "";

            var div = document.getElementById("miDiv");

            var mensaje = document.getElementById("mensaje");

            mensaje.innerHTML = "Mi primer nodo del div: " + div.firstChild.nodeName; // se utiliza la propiedad firstChild del div para obtener el primer nodo hijo con su respectivo nombre para mostrar el elemento p con id mensaje

        }
    </script>
</head>
<body>
    <div id="miDiv"><h1>Encabezado 1</h1><p>parrafo1</p><p>parrafo2</p></div>

    <button onclick="nodoPrimero()">Primer Nodo</button>

    <p id="mensaje"></p>
</body>
</html>
