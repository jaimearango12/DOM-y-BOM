<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> NextSibling</title>
    <script>
        function nodoHermanoSiguiente () {
            var texto= ""; 

            var parrafo = document.getElementById("p1");

            var mensaje = document.getElementById("mensaje");

            mensaje.innerHTML = "Siguiente nodo hermano del elemento parrafo: " + parrafo.nextSibling.nodeName; /* se utiliza la propiedad nextSibling de elemento parrafo con id p1 para obtener el siguiente nodo hermano con su respectivo nombre con el fin de mostrarlo en el elemento p con su id mensaje */
        }
    </script>
</head>
<body>
    <div id="miDiv"><h1>Encabezado1</h1><p id="p1">Parrafo1</p><input type="text"></div>
    <br>
    <button onclick="nodoHermanoSiguiente()">Hermano siguiente</button>

    <p id="mensaje"></p>
</body>
</html>
