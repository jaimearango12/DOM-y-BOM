<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>createElement</title>
</head>
<body>
    <button onclick="crearElemento()">Crear Encabezado</button>
</body>
<script>
    function crearElemento(){
        var encabezado = document.createElement("h1");
        var texto = document.createTextNode("Mi nuevo encabezado!!"); //createTextNode permite crear un nodo de tipo texo
        encabezado.appendChild(texto); // ver carpeta appendchial

        document.body.appendChild(encabezado); //document.body mas adelante
    }
</script>
</html>
