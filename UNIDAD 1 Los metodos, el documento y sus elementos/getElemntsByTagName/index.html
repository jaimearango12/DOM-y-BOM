<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>getelemtsbytag</title>
</head>
<body>
    <p>Nuestro primer parrafo</p>
    <p>nuestro segundo parrafo</p>
</body>
<script>
    var parrafo = document.getElementsByTagName("p");
    var cantidad = parrafo.length;  // Va a calcular cuantas etiquetas p existen
    alert("Nuestro documento HTML tiene " + cantidad + " parrafos." );
</script>
</html>
