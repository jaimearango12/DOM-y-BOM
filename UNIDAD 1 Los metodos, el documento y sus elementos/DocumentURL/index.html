<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DocumentURL</title>
</head>
<body>
    <p id="p1"></p>
    <button onclick="urlDocumento()">Cambiar parrafo</button>
</body>
<script>
    function urlDocumento(){
        var p = document.getElementById("p1");
        p.innerHTML= "URL DEL DOCUMENTO HTML:"+document.URL;
    }
</script>
</html>
