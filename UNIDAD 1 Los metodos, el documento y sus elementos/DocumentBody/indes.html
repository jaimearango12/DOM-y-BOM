<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DocumentBody</title>
    <script>
        function objetoBody(){
            var div= document.body.children[0]; //obtenemos el objeto document.body para obtener el primer elemento hijo de la etiqueta body
            var texto= document.createTextNode("Mi nuevo texto!!"); //creamos un nodo de tipo texo
            div.appendChild(texto)
        }
    </script>
</head>
<body>
    <div></div>
    <button onclick="objetoBody()">Mi nuevo texto</button>
</body>
</html>
