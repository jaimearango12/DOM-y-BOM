<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RemoveChild</title>
</head>
<body>
    <div id="miDiv">
        <h1>Mi texto 1</h1>
        <h1>Mi texto 2</h1>
        <h1>Mi texto 3</h1>
    </div>
    <button onclick="removerElemento()">Remover encabezado</button>
</body>
<script>
    function removerElemento(){
        var miDiv = document.getElementById("miDiv");
        miDiv.removeChild(miDiv.childNodes[0]); // se invoca el metodo remove child pasando como argumento el nodo hijo que vamos a remover o eliminar
    }
</script>
</html>
